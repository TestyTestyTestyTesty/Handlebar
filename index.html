<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="page-wrap">
        <h1>Handling JSON with Handlebar.JS</h1>
        <div class="filters">
            <form>
                <label>Filter:</label>
                <select id="filter" name="filter">
                <option value="default">Default</option>
                <option value="cats">Cats</option>
                <option value="dogs">Dogs</option>
              </select>
            </form>
            <form>
                <label>Sorting:</label>
                <select id="sorting" name="Sorting">
                <option value="byYearsASC">By Years Ascending</option>
                <option value="byYearsDESC">By Years Descending</option>
                <option value="byNameASC">By Names Ascending</option>
                <option value="byNameDESC">By Names Descending</option>
              </select>
            </form>
        </div>

        <div id="pets-container"></div>
    </div>




    <script id="petsTemplate" type="text/x-handlebars-template">
        {{#each pets}}
        <div class="pet {{species}}">
            <div class="photo-column">
                <img src="{{photo}}">
            </div>
            <div class="info-column">
                <h2>{{name}} <span class="species">({{species}})</span></h2>
                <p>Age: {{calculateAge birthYear}}</p>
                {{#if favFoods}}
                <h4 class="headline-bar">Favorite foods</h4>
                <ul class="favorite-foods">
                    {{#each favFoods}}
                    <li>{{{this}}}</li>
                    {{/each}}
                </ul>
                {{/if}}
            </div>
        </div>
        {{/each}}
    </script>


    <script src="js/handlebars.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
